e de les passer en param\u00e8tre \u00e0 des appels de fonctions et qu'ils peuvent \u00eatre retourn\u00e9s par des fonctions. Les blocks offrent des possibilit\u00e9s d'autant plus int\u00e9ressantes qu'ils fonctionnent tel des closures. L'univers de la programmation fonctionnelle est encore peu explor\u00e9e en Objective-C, mais des librairies comme &lt;em&gt;Underscore.m&lt;\/em&gt; permettent de donner un peu plus de saveur au code tout en b\u00e9n\u00e9ficiant de la simplicit\u00e9 que peut apporter l'usage de la programmation fonctionnelle.&lt;\/p&gt;","excerpt":"","date":"2012-12-17 06:30:00","modified":"2012-12-17 18:35:02","categories":[{"id":265,"slug":"mobilite","title":"Mobilit\u00e9","description":"","parent":0,"post_count":19}],"tags":[{"id":815,"slug":"ios","title":"iOS","description":"","post_count":8},{"id":265,"slug":"mobilite","title":"Mobilit\u00e9","description":"","post_count":7},{"id":1141,"slug":"objective-c","title":"Objective-C","description":"","post_count":3},{"id":874,"slug":"programmation-fonctionnelle","title":"Programmation fonctionnelle","description":"","post_count":12},{"id":804,"slug":"xcode","title":"Xcode","description":"","post_count":5}],"author":{"id":50,"slug":"akinsella","name":"Alexis Kinsella","first_name":"Alexis","last_name":"Kinsella","nickname":"akinsella","url":"http:\/\/www.xebia.fr","description":""},"comments":[],"attachments":[{"id":12918,"url":"http:\/\/blog.xebia.fr\/wp-content\/uploads\/2012\/12\/Capture-d\u2019\u00e9cran-2012-10-24-\u00e0-00.11.01.png","slug":"capture-decran-2012-10-24-a-00-11-01-png","title":"Capture-d\u2019\u00e9cran-2012-10-24-\u00e0-00.11.01.png","description":"","caption":"","parent":12919,"mime_type":"image\/png","images":{"full":{"url":"http:\/\/blog.xebia.fr\/wp-content\/uploads\/2012\/12\/Capture-d\u2019\u00e9cran-2012-10-24-\u00e0-00.11.01.png","width":366,"height":82},"thumbnail":{"url":"http:\/\/blog.xebia.fr\/wp-content\/uploads\/2012\/12\/Capture-d\u2019\u00e9cran-2012-10-24-\u0        <script>
           function prettifyCodeFragments(content) {

               var languages = {
                   'javascript': 'js',
                   'java': 'java',
                   'html': 'html',
                   'scala': 'scala',
                   'css': 'css',
                   'sql': 'sql',
                   'coffee': 'coffee',
                   'coffeescript': 'coffee',
                   'groovy': 'groovy',
                   'shell': 'sh',
                   'ruby': 'rb',
                   'phyton': 'py',
                   'dart': 'dart',
                   'jruby': 'jruby',
                   'clojure': 'cojure',
                   'c': 'c',
                   'cpp': 'cpp',
                   'cs': 'cs',
                   'objc': 'c',
                   'obj-c': 'c',
                   'erlang': 'erlang',
                   'xml': 'xml',
                   'xsl': 'xsl',
                   'actionscript': 'js',
                   'mxml': 'mxml'
               };

               _(languages).each(function (value, key) {

                   var open = '<pre class="prettyprint linenums:1 gutter:false"><code class="lang-' + value + '" style="white-space: nowrap;">';
                   var openWithGutter = '<pre class="prettyprint linenums gutter:true"><code class="lang-' + value + '" style="white-space: nowrap;">';
                   var close = '</pre></code>';

                   var openRegExp = new RegExp('\\[' + key + '\\]', 'g');
                   var closeegExp = new RegExp('\\[\\/' + key + '\\]', 'g');

                   content = content.replace(openRegExp, open).replace(closeegExp, close);

                   openRegExp = new RegExp('\\[' + key + '\\ gutter=\\"false"\\]', 'g');
                   closeegExp = new RegExp('\\[\\/' + key + '\\ gutter=\\"false\\"]', 'g');

                   content = content.replace(openRegExp, open).replace(closeegExp, close);

                   openRegExp = new RegExp('\\[' + key + '\\ gutter=\\"true"\\]', 'g');
                   closeegExp = new RegExp('\\[\\/' + key + '\\ gutter=\\"true\\"]', 'g');

                   content = content.replace(openRegExp, openWithGutter).replace(closeegExp, close);

               });

               return content;
           }

           function prettyLineReturns(html) {
               html = html.replace("<br>", "<br />").replace("<br/>", "<br />");
               html = html.replace(/(<br \/>)+/g, '<br />');
               html = html.replace(/<p>\u00a0<\/p>/g, '');

               return html;
           }

           if (typeof String.prototype.startsWith != 'function') {
             // see below for better implementation!
             String.prototype.startsWith = function (str){
               return this.indexOf(str) == 0;
             };
           }

           function prettifyImages(html) {
               var htmlAsDom = $("<div/>");
               htmlAsDom.html(html);

               $("img", htmlAsDom).each(function() {
                   var image = $($(this)[0]);

                   if (isIOSBrowser()) {
                       if (image.attr("src").startsWith("http") || image.attr("src").startsWith("https")) {
                           var imageGUID = GUID();
                           image.attr("data-guid", imageGUID);
                           image.attr("data-src", "cid://img/" + imageGUID + "/" + encodeURIComponent(image.attr("src")));
                           image.attr("src", "image/spacer.png");
                           executeObjcCall(image.attr("data-src"));
                       }
                   }

                   var floatValue = image.css("float");
                   var windowWidth = $(window).width();
                   if (floatValue == 'left' || floatValue == 'right') {
                       image.css("max-width", "33%");
                   }
                   else {
                       image.css("max-width", "90%");
                   }
                   image.removeAttr("vspace");
                   image.css("margin", "10px");
                   image.css("border", "none");
                   image.css("padding", "0");
               });

               var html = htmlAsDom.html();

               return html;
           }

           function GUID ()
           {
               var S4 = function ()
               {
                   return Math.floor(
                           Math.random() * 0x10000 /* 65536 */
                       ).toString(16);
               };

               var guid = (
                                      S4() + S4() + "-" +
                                      S4() + "-" +
                                      S4() + "-" +
                                      S4() + "-" +
                                      S4() + S4() + S4()
                                  );

               return guid;
           }

           function htmlDecode(value) {
               var html = $('<div/>').html(value).text();
//                 html = html.replace(/\r\n|\r|\n/g, '');

               html = prettifyCodeFragments(html);
               html = prettyLineReturns(html);

               return html;
           }

           function onImageLoaded(id, src) {
               $("img[data-guid='" + id + "']").attr("src", src);
               console.log("Src: " + src + ", id: " + id);
           }

           function prettifyGravatar(id, author) {
               if(isIOSBrowser()) {
                   var image = $($('img#' + id)[0]);

                   var imageGUID = GUID();
                   image.attr("data-guid", imageGUID);
                   image.attr("data-src", "cid://gravatar/" + imageGUID + "/" + encodeURIComponent(author.slug + "@xebia.fr"));
                   image.attr("src", "image/spacer.png");

                   executeObjcCall(image.attr("data-src"));
               }

//               if ("Xebia France" == author.nickname) {
//                   return "image/avatar/xebia-avatar.png";
//               }
//
//               var md5Hash = md5(author.nickname + '@xebia.fr', false, false);
//               var prettifyGravatar = 'http://www.gravatar.com/avatar/' + md5Hash + '?s=' + (size || 80);
//               console.log("Nickname: " + author.nickname);
//               console.log("prettifyGravatar: " + prettifyGravatar);
//               return prettifyGravatar;
           }

           function executeObjcCall(statement) {
               var iframe = document.createElement("IFRAME");
               iframe.setAttribute("src", statement);
               document.documentElement.appendChild(iframe);
               iframe.parentNode.removeChild(iframe);
               iframe = null;
           }

       </script>
